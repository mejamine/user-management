- name: unlock users
  ansible.builtin.user: 
    name: "{{item}}"
    password_lock: false
  loop: "{{ existing_users }}"

- name: Result
  ansible.builtin.debug:
    msg: "users {{existing_users}} unlocked"

- name: Non existing users
  ansible.builtin.debug:
    msg: "Non-existing users: {{ non_existing_users }}"
  when: non_existing_users | length > 0
