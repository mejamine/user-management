- name: Ensure backup directory exists
  ansible.builtin.file:
    path: "{{ backup_dir }}"
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Backup home directories
  ansible.posix.synchronize:
    src: "/home/{{ item }}/"
    dest: "{{ backup_dir }}/{{ item }}/"
    archive: true
    recursive: true
  loop: "{{ users_to_delete }}"